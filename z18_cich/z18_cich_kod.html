    <body>
        <textarea name="kod" cols="160" rows="58">
        <html>
            <head>

            <body>
                <div style="color:navy;font-size:50px;">
                    <script language="JavaScript">
                        var a=parseFloat(prompt("a=",""));
                        var b=parseFloat(prompt("b=",""));

                        function suma_cic(a, b)
                        {
                            return a + b;
                        }

                        function odejmowanie_cic(a,b)
                        {
                            return a - b;
                        }
                    
                        function mnozenie_cic(a,b)
                        {
                            return a*b;
                        }

                        function do_kwadratu_cic(a,b)
                        {
                            return (a*a);
                        }

                        function do_kwadratu2_cic(a,b)
                        {
                            return (b*b);
                        }

                        function reszta_z_dzielenia_cic(a,b)
                        {
                            return a%b;
                        }

                        document.write("suma="+suma_cic(a,b)+"<br>");
                        document.write("odejmowanie="+odejmowanie_cic(a,b)+"<br>");
                        document.write("mnozenie="+mnozenie_cic(a,b)+"<br>");
                        document.write("do kwadratu="+do_kwadratu_cic(a,b)+"<br>");
                        document.write("do kwadratu b="+do_kwadratu2_cic(a,b)+"<br>");
                        document.write("reszta z dzielenia="+reszta_z_dzielenia_cic(a,b)+"<br>");

                    </script>
                </div>
            </body>
        </html>
        </textarea><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
