<html>

    <body>
        <div style="color:darkblue; font-size:16px;">
            <script>
                var A_cic = prompt("Podaj liczbę:","");
                var a = parseInt(A_cic);

                var B_cic = prompt("Podaj liczbę:", "");
                var b = parseInt(B_cic);

                document.write("wczytane liczby A="+a+" B="+b+"<br>");

                document.write("("+a+"+"+b+")^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+")^2) + "+b+"^3 = "+(a*a*a)+" + "+(3*(a*a)*b)+" + "+(3*a*(b*b))+" + "+(b*b*b)+" = "+((a*a*a)+(3*(a*a)*b)+(3*a*(b*b))+(b*b*b)));
            </script>
        </div>
    </body>
</html>
