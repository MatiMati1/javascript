        <script>
            function Pole_cichosz(a,b)
            {
                var a_cic = parseFloat(a);
                var b_cic = parseFloat(b);

                var pole = a_cic*b_cic;

                document.getElementsByName("pole")[0].value=pole.toFixed(2);
                pole_cic.innerHTML="pole="+pole.toFixed(2)+" cm^3";
            }

            function obw_cichosz(a,b)
            {
                var a_cic = parseFloat(a);
                var b_cic = parseFloat(b);

                var obw = (a_cic*2)+(b_cic*2);

                document.getElementsByName("obwo")[0].value=obw.toFixed(2);
                obwo_cic.innerHTML="obwod="+obw.toFixed(2)+" cm";
            }
        </script>
